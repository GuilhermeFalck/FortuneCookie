<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Cookie</title>

    <link rel="stylesheet" href="style.css" />

  <body class="bg-pan-top">
    <main>
      <div class="cookieHome">
        <h1>Qual é sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra</p>
        <img class="cookie" src="./assets/fortune-cookie.png" alt="" />
      </div>
      <div class="cookieLuke hide">
        <h1>Aqui está sua sorte de hoje:</h1>
        <h2 id="text"></h2>
        <img class="cookieOpen" src="./assets/opened-cookie.png" alt="" />
        <button class="tryAgain">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
